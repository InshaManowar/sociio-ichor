{% extends 'home/base.html' %}


{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /**********************************/
/********** Common CSS ************/
/**********************************/



h1.title {
  position: relative;
  color: #353535;
  font-size: 25px;
  line-height: 35px;
  text-align: center;
  margin: 30px auto;
}

h1.title a {
  font-size: 22px;
}

/**********************************/
/************ Team CSS ************/
/**********************************/
.team {
  position: relative;
  margin: 0 auto;
  width: 100%;
  text-align: center;
  max-width: 300px;
  margin-bottom: 30px;
  background-color: white;
  font-family: Oswald;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.team .team-img {
  position: relative;
  font-size: 0;
  color: #353535;
}

.team .team-img img {
  width: 100%;
  height: auto;
}

.team .team-social {
  position: absolute;
  width: 100%;
  height: 100%;
  padding: 20px;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, .5);
  transition: all .3s;
  font-size: 0;
  z-index: 1;
  opacity: 0;
}

.team:hover .team-social {
  opacity: 1;
}

.team .team-social a {
  display: inline-block;
  width: 40px;
  height: 40px;
  margin-right: 5px;
  padding: 11px 0 10px 0;
  font-size: 16px;
  font-weight: 300;
  line-height: 16px;
  text-align: center;
  color: #ffffff;
  transition: all .5s;
  margin-top: 100px;
}

.team .team-social a.social-tw {
  background: #00acee;
}

.team .team-social a.social-fb {
  background: #3b5998;
}

.team .team-social a.social-li {
  background: #0e76a8;
}

.team .team-social a.social-in {
  background: #df0b6e;
}

.team .team-social a.social-yt {
  background: #c4302b;
}

.team .team-social a:last-child {
  margin-right: 0;
}

.team:hover .team-social a {
  margin-top: 0;
}

.team .team-social a:hover {
  color: #222222;
  background: #ffffff;
}

.team .team-content {
  padding: 20px;
}

.team .team-content h2 {
  margin: 0 0 5px 0;
  color: #353535;
  font-size: 25px;
  font-weight: 600;
  letter-spacing: 2px;
}

.team .team-content h3 {
  margin: 0 0 15px 0;
  color: #353535;
  font-size: 14px;
  font-weight: 300;
}

.team .team-content p {
  margin: 0 0 15px 0;
  color: #353535;
  font-size: 16px;
  font-weight: 400;
  line-height: 24px;
}

.team .team-skill {
  width: 100%;
}

.team .skill-name {
  text-align: left;
}

.team .skill-name p {
  display: inline-block;
  color: #353535;
  font-size: 14px;
  font-weight: 600;
  margin: 0;
}

.team .skill-name p:last-child {
  float: right;
}

.team .progress {
  position: relative;
  width: 100%;
  height: 5px;
  margin-bottom: 10px;
  background: #dddddd;
}

.team .progress:last-child {
  margin: 0;
}

.team .progress-bar {
  position: absolute;
  width: 0%;
  height: 5px;
  top: 0;
  left: 0;
  background: #fa0778;
  transition: all .7s;
  z-index: 1;
  border-radius: 5px;
}




.team:hover .progress-bar.w-90 {
  width: 100%;
}

@media (max-width:767px){
  .team{
    margin-top: 30%;
  }
}
    </style>
{% endblock head %}
    

{% block content %}
<div class="container" style="margin-top: 9%;">
  <div class="row">
  
  {% for t in team %}
  <div class="team col-lg-4">
    <div class="team-img">
      <img src="{{ t.profile_image.url }}" alt="Team Image">
      <div class="team-social">
          
          {% if t.twitter %}
          <a class="social-tw" href="{{t.twitter}}"><i class="fa fa-twitter"></i></a>

          {% endif %}
          
          {% if t.linkedIn %}
          <a class="social-li" href="{{t.linkedIn}}"><i class="fa fa-linkedin"></i></a>

          {% endif %}
          
          {% if t.instagram %}
          <a class="social-in" href="{{t.instagram}}"><i class="fa fa-instagram"></i></a>

          {% endif %}
              
      </div>
    </div>
    <div class="team-content">
      <h2>{{t.first_name}} {{t.last_name}}</h2>
      <h3>{{t.position}}</h3>
      
    
  
          <div class="progress-bar w-90"></div>
        </div>
      </div>
  {% endfor %}
      
      
  </div>
      </div>
    </div>
{% endblock content %}
