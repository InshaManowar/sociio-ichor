{% extends 'home/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Sociio Ichor</title>
    <style>
        body {

}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

.ichor-head{
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 200% 200%;
	animation: gradient 40s ease infinite;
    height: 120vh;
    width: 100vw;
}
.bold{
    font-weight: 700;
}

.ichor-head h1{
    text-align: left;
}
.ichor-head img{

    position: relative;
    bottom: 250px;
    left: 600px;
    width: 200%;
}

.text-head{
    position: relative;
    top: 360px;
}
.typing-demo {
  width: 22ch;
  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
 
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}
    </style>
{% endblock head %}
    
{% block content %}

<div class="btn-group mt-2 mb-4 animate " role="group" aria-label="actionButtons">

<div class="container-fluid ichor-head" >

  <div class="col-lg-4">
    <h1 class="display-1 text-head typing-demo">
        Project <br> <span class="bold">Unicorn</span>
    </h1>
  </div>
  <div class="col-lg-3">
    <img src="{% static 'home/header.png' %}" alt="">
</div>
</div>

</div>



{% endblock content %}
