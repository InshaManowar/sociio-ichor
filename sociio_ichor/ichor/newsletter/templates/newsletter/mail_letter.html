{% extends 'home/base.html' %}


{% block title %} Mailing List {% endblock %}

{% load crispy_forms_tags %}


{% block head %}

<style>
    input{
        padding: 3%;
        margin-bottom: 5%;
        width: 100%;
    }
    textarea{
        padding: 3%;
        margin-bottom: 5%;
        width: 100%;
    }
</style>
    
{% endblock head %}

{% block content %}
<div class="container" style="margin-top: 8%; margin-bottom: 5%;">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
            {% endfor %}
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info btn-block" type="submit" value="Send to mailing list">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
