{% extends 'home/base.html' %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      .title{
        font-family:Oswald;
        font-size: 4rem;
        letter-spacing: 2px;
        font-weight: 700;
        color: #440b0d;
        margin-top: 10%; 
      }
      .blog-container{
          background-color: white;
          padding: 2%;
          border-radius: 7px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .blog-image-content {
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 50%;
        border-radius: 7px;
    
    }
    </style>

{% endblock head %}
    

{% block content %}
<h1 class="title" >
    {{ section.title }}
</h1>

<div class="container-fluid blog-container" style="margin-top: 3%; margin-bottom: 3%;">
    
    <div class="row">
        <div class="col-lg-8">
            
    <p><span>{{section.introduction}}</span></p>
    
    {% for s in content %}
        <h2>{{ s.subheading }}</h2>
        <p class="lead">{{ s.content }}</p>
        <div class="images">
            <img src="{{ s.images.url }}" class="blog-image-content" alt="{{ s.caption_image}}">
            <small>{{ s.caption_image }}</small>
        </div>      
    {% endfor %}
          
        </div>
         
    <div class="col-lg-3 mx-5">
        <h2>{{ section.author }}</h2>
    </div>
    </div>
   
        
</div>
    
{% endblock content %}
