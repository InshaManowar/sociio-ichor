{% extends 'home/base.html' %}

{% load static %}



{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");


.blog {
  display: grid;
  gap: 20px;
  width: 100vw;
  margin: auto;
}
.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 300px;
}
.card-header img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.card-body {
  display: flex;
  flex-direction: column;
  align-items: start;
  padding: 20px;
  min-height: 250px;
}
.tag {
  background-color: #ccc;
  color: #fff;
  border-radius: 50px;
  font-size: 12px;
  margin: 0;
  padding: 2px 10px;
  text-transform: uppercase;
}
.tag-teal {
  background-color: #92d4e4;
}
.tag-purple {
  background-color: #3d1d94;
}
.tag-pink {
  background-color: #c62bcd;
}
.card-body h4 {
  margin: 10px 0;
}
.card-body p {
  font-size: 14px;
  margin: 0 0 40px 0;
  font-weight: 500;
  color: rgb(70, 68, 68);
}
.user {
  display: flex;
  margin-top: auto;
}

.user-info h5 {
  margin: 0;
}
.user-info small {
  color: #888785;
}
@media (max-width: 940px) {
  .blog {
    grid-template-columns: 1fr;
    justify-items: center;
  }
}

  </style>
{% endblock head %}
  
  

{% block content %}
<div class="container-fluid blog" style="margin-top: 5%; padding: 3%;">

  
  <div class="row">
    
    {% for p in posts %}
    
    <div class="col-lg-3 col-md-6 my-2">
    
      <div class="card">
        <div class="card-header">
          <img src="{{ p.image_main.url }}" alt="{{ p.title }}" />
        </div>
        <div class="card-body">
          <span class="tag tag-teal">{{ p.publish_date }}</span>
          <h4>{{ p.title }}</h4>
          <p>
            {{ p.introduction|slice:':150'}}...
          </p>
          <div class="user">
            <div class="user-info">
              <h5> {{ p.author }}</h5>
              <small>{{ p.author_designation }}</small>
            </div>
          </div>
        </div>
      </div>
      
        </div>
        
    {% endfor %}
      
  </div>
    
  
</div>

{% endblock content %}
